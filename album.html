<div id="content">

<script type="text/javascript">
var i;
var j;
$.ajax({
    url: 'http://www.flickr.com/services/rest/?api_key=c3beec21a130d465f30d09e783e04e76&method=flickr.photos.search&user_id=68358112@N05&sort=date-taken-desc&extras=date_taken&per_page=5&format=json&jsoncallback=?',
    type: 'GET',
    dataType: 'jsonp',
    error: function (){
        alert('Error loading album');
    },
    success: function (json){
     		for(i=0; i< json.photos.photo.length; i++){
     		document.getElementById("imagegallery").innerHTML += '<div class=\"item\">'
+ '<span class=\"item-title\">' + json.photos.photo[i].title +'</span><br>'
+ '<img src="http://farm' + json.photos.photo[i].farm + '.static.flickr.com/' + json.photos.photo[i].server +'/' + json.photos.photo[i].id + '_' + json.photos.photo[i].secret +'.jpg\" style=\"width:200px;\"><br>'
+ '<span class=\"item-date\">' + json.photos.photo[i].datetaken +'</span>'
+ '</div>';
			}
    }
});
